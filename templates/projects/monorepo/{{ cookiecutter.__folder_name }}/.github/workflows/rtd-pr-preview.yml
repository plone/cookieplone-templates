name: "Preview PR on readthedocs"
on:
  pull_request_target:
    types:
      - opened
    # Execute this action only on PRs that touch
    # documentation files.
    paths:
      - "docs/**"
      - .readthedocs.yaml

permissions:
  pull-requests: write

jobs:
  documentation-links:
    runs-on: ubuntu-latest
    steps:
      - uses: readthedocs/actions/preview@v1
        with:
          project-slug: "MY_READTHEDOCS_PROJECT_SLUG"
          single-version: "true"
