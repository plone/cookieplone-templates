name: "Main CI"

on:
  push:
  workflow_dispatch:

jobs:

  config:
    name: "Config: Compute values used in workflow"
    uses: ./.github/workflows/config.yml

  lint:
    name: "Backend: Lint"
    needs:
      - config
    uses: plone/meta/.github/workflows/backend-lint.yml@{{ cookiecutter.__gha_version_plone_meta }}
    with:
      python-version: {{ "${{ needs.config.outputs.python-version }}" }}
      plone-version: {{ "${{ needs.config.outputs.plone-version }}" }}

  test:
    name: "Backend: Test"
    needs:
      - config
    uses: plone/meta/.github/workflows/backend-pytest.yml@{{ cookiecutter.__gha_version_plone_meta }}
    strategy:
      fail-fast: false
      matrix:
        python-version: {{ cookiecutter.__gha_python_versions }}
        plone-version: {{ cookiecutter.__gha_plone_versions }}
    with:
      python-version: {{ "${{ matrix.python-version }}" }}
      plone-version: {{ "${{ matrix.plone-version }}" }}

  coverage:
    name: "Backend: Test Coverage"
    uses: plone/meta/.github/workflows/backend-pytest-coverage.yml@{{ cookiecutter.__gha_version_plone_meta }}
    needs:
      - config
    with:
      python-version: {{ "${{ needs.config.outputs.python-version }}" }}
      plone-version: {{ "${{ needs.config.outputs.plone-version }}" }}

  report:
    name: "Final report"
    if: {{ "${{ always() }}" }}
    runs-on: ubuntu-latest
    needs:
      - config
      - lint
      - test
      - coverage
    steps:
      - name: Report
        shell: bash
        run: |
          echo '# Workflow Report' >> $GITHUB_STEP_SUMMARY
          echo '| Job ID | Conclusion |' >> $GITHUB_STEP_SUMMARY
          echo '| --- | --- |' >> $GITHUB_STEP_SUMMARY
          echo '| Config | {{ "${{ needs.config.result }}" }} |' >> $GITHUB_STEP_SUMMARY
          echo '| Lint | {{ "${{ needs.lint.result }}" }} |' >> $GITHUB_STEP_SUMMARY
          echo '| Test | {{ "${{ needs.test.result }}" }} |' >> $GITHUB_STEP_SUMMARY
          echo '| Coverage | {{ "${{ needs.coverage.result }}" }} |' >> $GITHUB_STEP_SUMMARY